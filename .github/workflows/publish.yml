name: Auto deploy artifacts on release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: Linux

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Release tag
        run: |
          git describe --tags --always --first-parent
          git tag

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      # change to closeAndReleaseSonatypeStagingRepository once confident about the release
      - name: Publish application
        run: ./gradlew :premex-lint-checks:publishToSonatype closeSonatypeStagingRepository
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

      - name: Upload reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Reports
          path: '**/build/reports/*'
          retention-days: 2